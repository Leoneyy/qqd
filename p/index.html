<!DOCTYPE html>
<html>
<head>
  <title>HTML to PDF Example</title>
  <!-- load the jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- load the html2canvas library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <table id="printTable" border="2">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Designation</th>
      <th>Joining Date</th>
      <th>Age</th>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John</td>
        <td>HR</td>
        <td>16May2000</td>
        <td>26</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rohnda</td>
        <td>Manager</td>
        <td>23June2005</td>
        <td>24</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Stephen</td>
        <td>Accountant</td>
        <td>20September2008</td>
        <td>26</td>
      </tr>
    </tbody>
  </table>
  <br>
  <button id="printButton" onclick="print()">Print</button>
  <script>
    window.jsPDF = window.jspdf.jsPDF;
    var docPDF = new jsPDF();

    function print() {
      var elementHTML = document.querySelector("#printTable");
      docPDF.html(elementHTML, {
        callback: function(docPDF) {
          docPDF.save('HTML to PDF Example.pdf');
        },
        x: 15,
        y: 15,
        width: 170,
        windowWidth: 650
      });
    }
  </script>
</body>
</html>
